<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Avalie um filme</title>
	<h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
	<h1 class="h1">Avalie um filme</h1>
	<h:form class="body">
		<h:panelGrid columns="3">
			<h:outputLabel value="Nome:" for="nome" class="label"/>
			<h:inputText id="nome" value="#{filmeBean.filme.nome}"
				required="true" requiredMessage="Erro: informe o nome do avaliador"
				validatorMessage="O nome precisa ter entre 2 e 50 caracteres.">
				<f:validateLongRange minimum="2" maximum="50"/>
			</h:inputText>
			<h:message for="nome" class="erro"/>
			
			<h:outputLabel value="Filme:" for="filminho" class="label" />
			<h:selectOneMenu id="filminho" value="#{filmeBean.filme.filminho}" styleClass="item">
				<f:selectItems value="#{filmeBean.listaFilmes}" />
			</h:selectOneMenu>
			<h:message for="filminho" class="erro"/>

			<h:outputLabel value="Roteiro:" for="roteiro" class="label" />
			<h:selectOneRadio value="#{filmeBean.filme.roteiro}" id="roteiro"
				required="true" requiredMessage="Erro: avalie o Roteiro" >
				<f:selectItem itemValue="10" itemLabel="Excelente" />
				<f:selectItem itemValue="7.5" itemLabel="Bom" />
				<f:selectItem itemValue="5.0" itemLabel="Razoável" />
				<f:selectItem itemValue="1" itemLabel="Ruim" />
			</h:selectOneRadio>
			<h:message for="roteiro" class="erro"/>
			
			<h:outputLabel value="Trilha sonora:" for="trilhaSonora" class="label" />
			<h:selectOneRadio value="#{filmeBean.filme.trilhaSonora}" id="trilhaSonora"
				required="true" requiredMessage="Erro: avalie a Trilha Sonora">
				<f:selectItem itemValue="10" itemLabel="Excelente" />
				<f:selectItem itemValue="7.5" itemLabel="Bom" />
				<f:selectItem itemValue="5.0" itemLabel="Razoável" />
				<f:selectItem itemValue="1" itemLabel="Ruim" />
			</h:selectOneRadio>
			<h:message for="trilhaSonora" class="erro"/>
			
			<h:outputLabel value="Interpretação:" for="interpretacao" class="label" />
			<h:selectOneRadio value="#{filmeBean.filme.interpretacao}" id="interpretacao"
				required="true" requiredMessage="Erro: avalie a Interpretação">
				<f:selectItem itemValue="10" itemLabel="Excelente" />
				<f:selectItem itemValue="7.5" itemLabel="Bom" />
				<f:selectItem itemValue="5.0" itemLabel="Razoável" />
				<f:selectItem itemValue="1" itemLabel="Ruim" />
			</h:selectOneRadio>
			<h:message for="interpretacao" class="erro"/>
			
			<h:outputLabel for="recomendo" value="Recomendo:" class="label" />
			<h:selectBooleanCheckbox id="recomendo" value="#{filmeBean.filme.recomendo}" />
			<h:message for="recomendo" class="erro"/>
			
		</h:panelGrid>
		<h:commandButton value="Avaliar" action="#{filmeBean.calcularNota}" class="botao"/>
	</h:form>
</h:body>
</html>
